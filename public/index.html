<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-slider.min.css" rel="stylesheet">
	<style type="text/css">
		#ticker1 .slider-selection {
			background: #BABABA;
		}
	</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Brand</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <!--<ul class="nav navbar-nav">
			<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
		  </ul>-->
		  <form class="navbar-form navbar-left" id="formTickerSearch">
			<div class="form-group">
			  <input id="tickerInput" type="text" name="ticker" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
              <img id="loadingSpinner" height="25px" width="25px" src="images/loading_spinner.gif" style="display:none;" />
		  </form>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

      <div class="container-fluid">
          <div class="row">
              <div id="errorAlert" class="alert alert-danger" style="display:none;">
                  <span class="content">There was a problem connecting to the server.  Please try again.</span>
              </div>
          </div>
          <div class="row">
              <div class="col-md-4">
                  <div class="panel panel-default">
                      <div class="panel-body">

                          <table class="table">
                              <tr>
                                  <th><label data-bind="text: ticker"></label></th>
                                  <th></th>
                                  <th></th>
                              </tr>
                              <tr>
                                  <td rowspan="6">
                                      <input id="ticker1" data-slider-id='ticker1' type="text" data-slider-min="0" data-slider-max="100" data-slider-step=".5" data-slider-value="6" data-slider-orientation="vertical" />
                                  </td>
                                  <td><label>Price/Share: </label></td>
                                  <td><span data-bind="text: formatCurrency(pricePerShare(), true)"></span></td>
                              </tr>
                              <tr>
                                  <td><label>Total Price: </label></td>
                                  <td><span data-bind="text: formatCurrency(price())"></span></td>
                              </tr>
                              <tr>
                                  <td><label>Net Income: </label></td>
                                  <td><span data-bind="text: formatCurrency(netIncome())"></span></td>
                              </tr>
                              <tr>
                                  <td><label>Dividend: </label></td>
                                  <td><span data-bind="text: formatCurrency(totalDividend())"></span></td>
                              </tr>
                              <tr>
                                  <td><label>ROI: </label></td>
                                  <td><span data-bind="text: formatPercent(roi(), 2)"></span></td>
                              </tr>
                              <tr>
                                  <td><label>Cash Flow/mo: </label></td>
                                  <td><span data-bind="text: formatCurrency(monthlyCashFlow())"></span></td>
                              </tr>
                          </table>
                      </div>
                  </div>

              </div>
              <div class="col-md-4">

              </div>
              <div class="col-md-4">

              </div>
          </div>

        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-slider.min.js"></script>
        <script src="js/knockout.js"></script>
        <script src="js/index.js"></script>
</body>
</html>
